<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lean Terminal Test</title>
  <style>
    body{margin:0;font-family:system-ui;background:#0b0b0d;color:#f3f4f6}
    .wrap{max-width:900px;margin:auto;padding:24px}
    .card{margin-top:16px;padding:16px;border:1px solid rgba(255,255,255,.15);border-radius:12px;background:rgba(255,255,255,.03)}
    code{background:rgba(0,0,0,.4);padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>✅ Lean Terminal is loading</h1>
    <div class="card">
      <div>If you can see this, GitHub Pages is serving your <code>index.html</code>.</div>
      <div style="margin-top:10px" id="clock">Clock: —</div>
      <div style="margin-top:10px" id="msg">Status: script not started</div>
    </div>
  </div>

  <script>
    document.getElementById("msg").textContent = "Status: script running ✅";
    setInterval(()=>{
      document.getElementById("clock").textContent = "Clock: " + new Date().toLocaleTimeString();
    },1000);
  </script>
</body>
</html>
